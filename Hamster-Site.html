<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–•–æ–º—è–∫-–∫–ª–∏–∫–µ—Ä</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
            color: #333;
        }
        #coin-counter {
            font-size: 24px;
            margin: 20px 0;
            color: #555;
        }
        #hamster-btn {
           background: url('https://example.com/hamster-image.jpg') no-repeat center;
            background-size: cover;
            width: 200px;
            height: 200px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            outline: none;
        }
        #hamster-btn:active {
            transform: scale(0.95);
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>–•–æ–º—è–∫-–∫–ª–∏–∫–µ—Ä</h1>
    <div id="coin-counter">–í–∞—à–∏ –∫–æ–π–Ω—ã: 0</div>
    <button id="hamster-btn" title="–ù–∞–∂–º–∏ –Ω–∞ —Ö–æ–º—è–∫–∞"></button>
    <footer>–°–æ–±–µ—Ä–∏—Ç–µ –∫–∞–∫ –º–æ–∂–Ω–æ –±–æ–ª—å—à–µ –∫–æ–π–Ω–æ–≤! üêπ</footer>

    <script>
        // –õ–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –∫–æ–π–Ω–æ–≤
        let coins = localStorage.getItem('coins') ? parseInt(localStorage.getItem('coins')) : 0;

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á—ë—Ç—á–∏–∫–∞ –∫–æ–π–Ω–æ–≤
        const coinCounter = document.getElementById('coin-counter');
        const updateCoinCounter = () => {
            coinCounter.textContent = `–í–∞—à–∏ –∫–æ–π–Ω—ã: ${coins}`;
        };

        // –õ–æ–≥–∏–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏
        const hamsterButton = document.getElementById('hamster-btn');
        hamsterButton.addEventListener('click', () => {
            coins++;
            localStorage.setItem('coins', coins);
            updateCoinCounter();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateCoinCounter();
    </script>
</body>
</html>
